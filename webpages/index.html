<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Nucleo iterface</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="javascript.js"></script>
</head>
<body>
<div class="container">
	  <div class="panel-heading">Toggle LEDs:</div>
	  <div class="panel-body">
	    <div class="row">
		  <div class="col-md-6 cell">
		  	<div class="form-layout">
				<button style="background: lightgreen;" class="led-button" onclick="httpGetAsync('/led1');">
					Green LED
				</button>
				<button id="b-blue" style="background: lightblue;" class="led-button" class="led-button" onclick="httpGetAsync('/led2');" disabled>
					Blue LED
				</button>
				<button id="b-red" style="background: tomato;" class="led-button" class="led-button" onclick="httpGetAsync('/led3');" disabled>
					Red LED
				</button>
			</div>
		  </div>
		</div>
		<div class="row">
			<div>
			  	<button id="submit" style="background: green;" class="led-button" onclick="addAdmin();" disabled>
					Add admin
				</button>
			</div>
		</div>
		<div class="row">
			<div>
				<button id="logout" name="led_nr" onclick="logout();" disabled>
					Log out
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
